<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>My Simple Inventory App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      width: 70%;
    }

    th, td {
      border: 1px solid gray;
      padding: 8px;
    }

    input {
      width: 200px;
      padding: 6px;
      margin: 5px;
    }

    #form-box {
      width: 350px;
      margin: auto;
      border: 1px solid gray;
      padding: 20px;
      border-radius: 8px;
    }

    button {
      padding: 6px 14px;
      margin: 4px;
      cursor: pointer;
    }

  </style>
</head>

<body>

  <h1>My Simple Inventory App</h1>

  <button onclick="loadItems()">Load All Items</button>

  <br><br>

  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="item-table">
      <tr><td colspan="4">...</td></tr>
    </tbody>
  </table>

  <hr><br>

  <div id="form-box">
    <h2>Add New Item to Database</h2>

    <label>ID:</label><br>
    <input id="new-id" placeholder="Placeholder"><br>

    <label>Name:</label><br>
    <input id="new-name" placeholder="Placeholder"><br>

    <label>Price:</label><br>
    <input id="new-price" placeholder="Placeholder"><br><br>

    <button onclick="addItem()">Add Item</button>
  </div>

  <script src="./js/main.js" type="module"></script>
</body>

</html>
